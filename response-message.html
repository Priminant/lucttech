<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        Body {
            Font-family: Arial, sans-serif;
            Background-color: #f4f4f9;
            Margin: 0;
            Padding: 0;
            Display: flex;
            Justify-content: center;
            Align-items: center;
            Height: 100vh;
        }

        .container {
            Background-color: #ffffff;
            Padding: 20px;
            Border-radius: 8px;
            Box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            Max-width: 400px;
            Width: 100%;
            Text-align: center;
        }

        .container h1 {
            Font-size: 24px;
            Color: #333333;
            Margin-bottom: 15px;
        }

        .container p {
            Font-size: 14px;
            Color: #666666;
            Margin-bottom: 20px;
        }

        .container .btn {
            Display: inline-block;
            Background-color: #3498db;
            Color: #ffffff;
            Text-decoration: none;
            Padding: 10px 20px;
            Border-radius: 4px;
            Font-size: 16px;
            Cursor: pointer;
        }

        .container .btn:hover {
            Background-color: #2980b9;
        }

        .container .home-link {
            Display: block;
            Margin-top: 20px;
            Font-size: 14px;
            Color: #3498db;
            Text-decoration: none;
        }

        .container .home-link:hover {
            Color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Link Sent</h1>
        <p>A password reset link has been sent to your email address. Please check your inbox and follow the instructions to reset your password.</p>
        <a href="login.html" class="btn">Back to Login</a>
        <a href="index.html" class="home-link">Return to Home Page</a>
    </div>
</body>
</html>
