<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        Body {
            Font-family: Arial, sans-serif;
            Background-color: #f4f4f9;
            Margin: 0;
            Padding: 0;
            Display: flex;
            Justify-content: center;
            Align-items: center;
            Height: 100vh;
        }

             .container {
            Background-color: #ffffff;
            Padding: 20px;
            Border-radius: 8px;
            Box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            Max-width: 400px;
            Width: 100%;
        }


        .container::before {
            Content: '';
            Position: absolute;
            Top: 0;
            Left: 0;
            Width: 100%;
            Height: 100%;
            Background: linear-gradient(135deg, #f0f8ff 50%, #696969 50%);
            z-index: -1;
        }

        .container h1 {
            Font-size: 24px;
            Color: #333333;
            Margin-bottom: 15px;
            Text-align: center;
        }

        .container p {
            Font-size: 14px;
            Color: #666666;
            Margin-bottom: 20px;
            Text-align: center;
        }

        .form-group {
            Margin-bottom: 15px;
        }

        .form-group label {
            Display: block;
            Font-size: 14px;
            Color: #333333;
            Margin-bottom: 5px;
        }

        .form-group input[type=”email”] {
            Width: 100%;
            Padding: 10px;
            Border: 1px solid #cccccc;
            Border-radius: 4px;
            Font-size: 14px;
            Color: #333333;
            Box-sizing: border-box;
        }

        .form-group input[type="email"]:focus {
            Border-color: #3498db;
            Outline: none;
        }

        .btn {
            Display: block;
            Width: 100%;
            Background-color: #ff8800;
            Color: white;
            Border: none;
            Padding: 10px;
            Border-radius: 4px;
            Font-size: 16px;
            Cursor: pointer;
            Text-align: center;
        }

        .btn:hover {
            Background-color: #e04e2c;
        }

        .back-to-login {
                  Display: block;
            Margin-top: 15px;
            Font-size: 14px;
            Color: #3498db;
            Text-decoration: none;
            Text-align: center;

        }

        .back-to-login:hover {
           Text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your registered email address to reset your password. We will send you a link to reset it.</p>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="button" class="btn">Send Reset Link</button>
        </form>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
